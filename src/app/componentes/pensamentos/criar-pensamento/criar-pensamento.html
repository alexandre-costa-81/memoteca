<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br>pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">O que você está pensando?</label>
    <input type="textarea" class="input" name="pensamento" id="pensamento" placeholder="Escreva aqui...">
    <label for="autoria">Quem é o autor do pensamento?</label>
    <input type="textarea" class="input" name="autoria" id="autoria" placeholder="Autor do pensamento...">
    <label for="modelo">Qual o modelo do cartão?</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            id="modelo1"
            value="modelo1"
            name="modelo-card"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="/imagens/modelo1.png" alt="Aspas azuis">
          <p class="conteudo">Aqui vai o conteúdo do modelo 1</p>
          <p class="autoria"><b>Aqui vai a autoria do modelo 1</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            id="modelo2"
            value="modelo2"
            name="modelo-card"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="/imagens/modelo2.png" alt="Aspas azul claro">
          <p class="conteudo">Aqui vai o conteúdo do modelo 1</p>
          <p class="autoria"><b>Aqui vai a autoria do modelo 1</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            id="modelo3"
            value="modelo3"
            name="modelo-card"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="/imagens/modelo3.png" alt="Aspas azul claro">
          <p class="conteudo">Aqui vai o conteúdo do modelo 1</p>
          <p class="autoria"><b>Aqui vai a autoria do modelo 1</b></p>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button class="botao">Salvar</button>
      <button class="botao">Cancelar</button>
    </div>
  </form>
</section>
